<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Olivia Wexler</title>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" /> 
  <link rel="stylesheet" href="https://use.typekit.net/ynt4hjy.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="Blank1200px.css" rel="stylesheet" type="text/css">
	<link href="portfoliostyle.css" rel="stylesheet" type="text/css">
	<link href="portfoliolinks.css" rel="stylesheet" type="text/css">
    <link href="portfoliostructure.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		
		<div class="navigation">
            <header>
                <h1><a href="Olivia.html">Olivia Wexler</a></h1>
            </header>
            <nav>
                <ul>
                    <li><a href="Olivia.html">About</a></li>
                    <li><a href="gallery.html">Videos</a></li>
                    <li><a href="buy.html">Shows</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

		<main>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label for="email-address">Email Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <label for="message">Message</label>
                  <textarea rows="5" name="message" id="message" placeholder="Hello..." required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
              </form><style>/* reset */
              #fs-frm input,
              #fs-frm select,
              #fs-frm textarea,
              #fs-frm fieldset,
              #fs-frm optgroup,
              #fs-frm label,
              #fs-frm #card-element:disabled {
                font-family: "canvas-script", sans-serif;
                font-size: 100%;
                color: white;
                border: none;
                border-radius: 20px;
                display: block;
                width: 100%;
                padding: 0;
                margin: 0;
                -webkit-appearance: none;
                -moz-appearance: none;
              }
              #fs-frm label,
              #fs-frm legend,
              #fs-frm ::placeholder {
                font-size: .825rem;
                margin-bottom: .5rem;
                padding-top: .2rem;
                display: flex;
                align-items: center;
              }
              
              /* border, padding, margin, width */
              #fs-frm input,
              #fs-frm select,
              #fs-frm textarea,
              #fs-frm #card-element {
                border: 1px solid rgb(0, 0, 0);
                background-color: #fbf588;
                padding: .75em 1rem;
                margin-bottom: 1.5rem;
              }
              #fs-frm input:focus,
              #fs-frm select:focus,
              #fs-frm textarea:focus {
                background-color: #fbf588;
                outline-style: solid;
                outline-width: thin;
                outline-color: white;
                outline-offset: -1px;
              }
              #fs-frm [type="text"],
              #fs-frm [type="email"] {
                width: 100%;
              }
              #fs-frm [type="button"],
              #fs-frm [type="submit"],
              #fs-frm [type="reset"] {
                width: 350px;
                cursor: pointer;
                -webkit-appearance: button;
                -moz-appearance: button;
                appearance: button;
              }
              #fs-frm [type="button"]:focus,
              #fs-frm [type="submit"]:focus,
              #fs-frm [type="reset"]:focus {
                outline: none;
              }
              #fs-frm [type="submit"],
              #fs-frm [type="reset"] {
                margin-bottom: 0;
              }
              #fs-frm select {
                text-transform: none;
              }
              
              #fs-frm [type="checkbox"] {
                -webkit-appearance: checkbox;
                -moz-appearance: checkbox;
                appearance: checkbox;
                display: inline-block;
                width: auto;
                margin: 0 .5em 0 0 !important;
              }
              
              #fs-frm [type="radio"] {
                -webkit-appearance: radio;
                -moz-appearance: radio;
                appearance: radio;
              }
              
              /* address, locale */
              #fs-frm fieldset.locale input[name="city"],
              #fs-frm fieldset.locale select[name="state"],
              #fs-frm fieldset.locale input[name="postal-code"] {
                display: inline;
              }
              #fs-frm fieldset.locale input[name="city"] {
                width: 52%;
              }
              #fs-frm fieldset.locale select[name="state"],
              #fs-frm fieldset.locale input[name="postal-code"] {
                width: 20%;
              }
              #fs-frm fieldset.locale input[name="city"],
              #fs-frm fieldset.locale select[name="state"] {
                margin-right: 3%;
              }
              </style>
        </main>
       
           
			
	</div>
	
</body>
</html>
